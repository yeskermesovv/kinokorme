<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>KinoKorme</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="icon" href=
            "https://cdn-icons-png.flaticon.com/512/190/190560.png"
          type="image/x-icon">
    <style>

    </style>
</head>
<body>
<div class="container my-2" align="center">

    <h3 style="margin-top: 10vh" class="mb-3">Movie Details</h3>

    <p th:text="'Title: ' + ${movie.title}" class="text-md-left" />
    <p th:text="'Description: ' + ${movie.description}" class="text-md-left mb-5"/>

    <caption>Movie trailers</caption>
    <table style="width:80%"
           class="table table-striped table-responsive-md table-bordered">
        <thead>
        <tr class="table-primary">
            <th scope="col">Title</th>
            <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" th:each="trailer:${trailers}"
        >
            <td th:text="${trailer.title}"></td>
            <td th:text="${trailer.description}"></td>
        </tr>
        </tbody>
    </table>
</div>
<a style="margin-left: 30px" th:href="@{/}"> Back to KinoKorme</a>
</body>
<script>
    function rowClicked(value) {
        location.href = 'trailers';
    }
</script>
</html>
