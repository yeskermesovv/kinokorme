<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>KinoKorme</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="icon" href=
            "https://cdn-icons-png.flaticon.com/512/190/190560.png"
          type="image/x-icon">
</head>
<body>
<div class="container my-2" align="center">

    <h3 style="margin-top: 10vh" class="mb-3">Trailer List</h3>
    <table style="width:80%"
           class="table table-striped table-responsive-md table-bordered">
        <thead>
        <tr class="table-primary">
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col" width="10%">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" th:each="trailer:${trailers}">
            <td th:text="${trailer.title}"></td>
            <td th:text="${trailer.description}"></td>
            <td style="border:none; display: flex; gap: 10px"><a th:href="@{/trailers/{id}/edit(id=${trailer.id})}"
                                                                 class="btn btn-primary">Update</a>
                <form th:action="@{/trailers/{id}(id=${trailer.id})}" th:method="DELETE">
                    <input type="submit" value="Delete" class="btn btn-danger">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/trailers/new}" class="btn btn-primary btn-sm mb-3 mt-2">Add Trailer</a>
</div>
<a style="margin-left: 30px" th:href="@{/}"> Back to KinoKorme</a>
</body>
</html>
