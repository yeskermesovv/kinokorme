<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>KinoKorme</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="icon" href =
            "https://cdn-icons-png.flaticon.com/512/190/190560.png"
          type = "image/x-icon">
</head>
<body>
<div class="container">
    <h1>KinoKorme</h1>
    <hr>
    <h2>Add Trailer</h2>

    <form action="#" th:action="@{/trailers}" th:object="${trailer}"
          method="POST">
        <input type="text" th:field="*{title}" placeholder="Trailer Title"
               class="form-control mb-4 col-4">
        <input type="text"
               th:field="*{description}" placeholder="Trailer Description"
               class="form-control mb-4 col-4">
        <select th:field="*{movie}" class="form-control mb-4 col-4">
            <option th:each="i : ${movies}" th:value="${i.id}" th:text="${i.title}">
            </option>
        </select>

        <button type="submit" class="btn btn-info col-2">Save
        </button>
    </form>

    <hr>

    <a th:href="@{/trailers}"> Back to Trailer List</a>
</div>
</body>
</html>
