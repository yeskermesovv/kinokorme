<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>KinoKorme</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="icon" href =
            "https://cdn-icons-png.flaticon.com/512/190/190560.png"
          type = "image/x-icon">
</head>
<body>
<div class="container">
    <h1>KinoKorme</h1>
    <hr>
    <h2>Update Trailer</h2>

    <form th:action="@{/trailers}" th:object="${trailer}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{title}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{description}" class="form-control mb-4 col-4">

        <select th:field="*{movie}" class="form-control mb-4 col-4">
            <option th:each="i : ${movies}" th:value="${i.id}" th:text="${i.title}">
            </option>
        </select>

        <button type="submit" class="btn btn-info col-2"> Update</button>
    </form>

    <hr>

    <a th:href = "@{/trailers}"> Back to Trailer List</a>
</div>
</body>
</html>
